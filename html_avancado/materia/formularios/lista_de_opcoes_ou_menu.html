<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Value</title>
</head>
<body>
    <!-- lista de opções: serve para controlar o número de opções exibidas, pois é possível definir sua altura com atributo size.
    -->
    <H3>EXEMPLO DE LISTA DE OPÇÕES</H3>
    <H4>Escolha a cidade que deseja conhecer</H4>
    <FORM>
        <SELECT NAME="cidades" SIZE="4">
            <OPTION>Londres 
            <OPTION>Paris
            <OPTION>Roma 
            <OPTION>Madri
        </SELECT>
    </FORM>
    <!-- menu: apenas uma linha com uma seta para baixo é exibida quando o navegador carrega o formulário.
    -->
    <H3>EXEMPLO DE MENU</H3>
    <H4>Escolha a cidade que deseja conhecer</H4>
    <FORM>
        <SELECT NAME="cidades">
           <OPTION>Londres 
           <OPTION>Paris
           <OPTION>Roma 
           <OPTION>Madri
        </SELECT>
    </FORM>
</body>
</html>
