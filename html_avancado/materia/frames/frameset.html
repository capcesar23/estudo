<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES</title>
</head>
<body>
    <!--cada frame abre um documento diferente.
    alem disso você pode definir tamanho para cada usando o atributo cols e rows que especificam, respectivamente, a largura e a altura dos frames, a seguir usamos cols definido o primeiro e o último como 25% e o * colocado no meio inda que ele usará todo o espaço restante.
    -->
    <frameset cols="25%,*,25%">
        <frame src="frame_a.html">
        <frame src="frame_b.html">  
        <frame src="frame_c.html">
    </frameset>
</body>
</html>
